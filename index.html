<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TypeScript</title>
    <script src="node_modules/systemjs/dist/system.js"></script>

</head>
    <body>
        <script>
            SystemJS.config({
                baseURL: '/',
                packages: {
                    '/': {
                        defaultExtension: 'js'
                    }
                }
            });
            SystemJS.import('app.js');
        </script>
    </body>
</html>
